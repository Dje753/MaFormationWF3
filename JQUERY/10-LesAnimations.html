<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Les animations en JQUERY !</title>
    <style>
        .box{ padding : 10px }
        .carre { position: relative; width: 100px; height: 100px; background: #09f; }
    </style>
</head>
<body>

    <!-- CONSIGNE

    Avec l'aide de animate() en jquery :

        1. Au clic sur le button, déplacer sur la droite le carre de 250px
        2. Augmenter sa taille de 150ps
        3. Enclencher une alerte à la fin de l'animation' 

    -->

    <div class="box">
        <p>
            <button id="play">Lancer</button>
        </p>
        <div class="carre"></div>
    </div>

      <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>

    <script>
 /*  $(function() {

           $('#play').on('click', function(event){

                $(".carre").animate({left:'250px', width:'250px', height:'250px'})

                 alert("C'était marrant nan???!!!! ").after('animate');




           });
    });  */
    
    // -- Correction

    $(function(){
        // --recuperer l'événement "click" sur le boutton
        $('#play').on('click', function(){

            // -- Executer l'animation sur la classe "carre" avec animate()
            $('.carre').animate({
                left : 250,
                width : 250,
                height :250
            }, 500, function(){
                    alert('Fin de l\'animation')
            });
        });
    });
    /*
        Jquery dispose aussi de fonctions raccourcis pour les aniomations les plus courantes: fadeIn(), fadeOut(), mais aussi slideDown() et slideUP().
    */


    </script>

</body>
</html>
